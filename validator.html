<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/val.css">
    <title>Form Validator</title>
</head>
<body>
<main>
    <header>
        <h1>Form Validator</h1>
    </header>
    <section class="container">
        <form method="get" action="#">
            <label>First Name:</label> <label id="fnameE">*Required</label><br><br>
            <input type="text" name="firstname" id="fname"/>
        

            <label>Last Name:</label> <label id="lnameE">*Required</label><br><br>

            <input type="text" name="lastname" id="lname"/>
       
            <label>Password:</label> <label id="pnameE">*Required</label><br><br>
            <input id="pname" type="text" name="password" placeholder="Secret"/>
        
            <label id="msgLength">Comment</label><br><br>
            <textarea id="comment" name="usrSpace"></textarea><br><br>
    
        <fieldset id="genderGroup">
            <label>Gender:</label> <label id="catch">*Required</label><br><br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female<br>
            <input type="radio" name="gender">other<br><br>
        </fieldset>

        <fieldset id="trainGroup">
            <label>Transportation:</label> <label id="catch1">*Required</label><br><br>
            <input type="checkbox" name="vehicle">Bike<br>
            <input type="checkbox" name="vehicle">Car<br>
            <input type="checkbox" name="vehicle">Bus<br>
        </fieldset>
            <input type="Submit" value="Submit">
            <input type="Reset" value="Reset">
        </form>
    </section>
</main>

<script type="text/javascript" src="js/valid.js"></script>
<script>
    window.onload = function(){
        document.getElementById("fname").onkeyup = checkLength("fname","fnameE",30);
        document.getElementById("lname").onkeyup = checkLength("lname","lnameE",20,1);
        document.getElementById("pname").onkeyup = checkLength("pname","pnameE",25,8);
        document.getElementById("comment").addEventListener('input', typeLimit);
        document.getElementById('genderGroup').addEventListener('change', groupCheck);
        document.getElementById('trainGroup').addEventListener('change', transCheck);
    }
</script>
</body>
</html>
